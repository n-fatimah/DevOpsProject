name: Pipeline

on:
  push:
    branches:
      - dev
      -main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install
          npm install express                                        

      - name: Build the application
        run: npm run build  # Adjust as per your build script

      - name: Package artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-app-artifact
          path: |
            app.js
            package.json
            package-lock.json
